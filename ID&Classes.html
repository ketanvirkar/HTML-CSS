<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs & Classes in HTML</title>
</head>
<body>
    <h3>IDs and Classes Tutorial</h3>
    <div id="mainbox" class="redbg">
        This is mainbox
    </div>
    <span class="redbg"></span>
    <!-- Emmet -->
    <!-- . is for class and # is for ID -->
    <span class="redbg"></span>
    <span id="myname"></span>
    <div class="redbg blackbg"></div>
    <!-- Emmet takes div tag as default -->
    <div class="redbg"></div>
    <!-- creating multiple elemnts using emmet -->
    <!-- span.class1,class2,class3*4 -->
    <span class="redbg blackbg">first</span>
    <span class="redbg blackbg">secend</span>
    <span class="redbg blackbg">third</span>
    <span class="redbg blackbg">forth</span>
    <span class="class1 class2 class3"></span>
   
</body>
</html>
