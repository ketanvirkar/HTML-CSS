<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>this is paragraph</p>
        <!-- &nbsp; is used to print extra spaces in line -->
        <p>this is another &nbsp; paragraph</p>
        <!-- &lt;p&gt; is used to print <p> in line -->
        <p>this is another &lt;p&gt; paragraph</p> 
        <p>pound is written like &pound;</p>
        <p>copyright is written like &copy;</p>
        <p>double arrow is written like &rAarr;;</p>
        <p>oone forth is written like &frac14;;</p>
    </div>
</body>
</html>
