<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        p{
            font-family: cursive;
            font-size: 20px;  /* pixel is 1/96th of inch */
            line-height: 2.3em;
            /* font-weight: bold; */
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>CSS Fonts</h2>
    <p>Lets play with <span>fonts</span></p>
</body>
</html>
