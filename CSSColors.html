<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in HTML</title>
    <style>
    #para1{
        color: red; /* color by name */
    }
    #para2{
        color: rgb(15, 123, 92); /* color by rgb value */
    }
    #para3{
        color: #434343; /* color by HEX value */
    }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="para1">This is paragraph from first box</p>

    <h2>This is my secend box</h2>
    <p id="para2">This is paragraph from secend box</p>
    
    <h2>This is my third box</h2>
    <p id="para3">This is paragraph from third box</p>
</body>
</html>
