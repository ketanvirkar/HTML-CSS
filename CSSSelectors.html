<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p{
            color: green;
            border: 2px solid red;
        }
        /* ID selector */
        #para2 {
            color: red;
        }
        /* Class selector */
        .para1 {
            color: purple;
        }
        /* Grouping selector */
        footer,span{
            color: brown;
            border: 2px solid red;
        }
       
    </style>
</head>

<body>
    <h2>CSS Selectors</h2>
    <p class="para1">This is simple paragraph to demonstrate the CSS selectors</p>
    <p id="para2">This is second simple paragraph to demonstrate the CSS selectors</p>
    <div>
        <p>This is third simple paragraph to demonstrate the CSS selectors</p>
        <span>This is span</span>
    </div><br>
    <footer>This is footer</footer>
</body>

</html>
