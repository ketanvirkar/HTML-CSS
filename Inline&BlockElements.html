<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>
<body>
 <p style="border: 2px solid purple;">this is paragraph</p>   
 <p style="border: 2px solid red;">this is also paragraph</p>
 <span style="border: 2px solid blue;">this is span</span>   
 <span style="border: 2px solid black;">this is also span</span> 
<ul>
    <li style="border:2px solid green ;">this is list</li>
</ul>
<em style="border:2px solid yellow ;">this is emphasized</em><br><br>
<div style="border:2px solid gray ;">
    this is div tag
</div><br>
<img style="border:2px solid orange ;" src="/images/car.png" alt="Remote Image">
</body>
</html>
